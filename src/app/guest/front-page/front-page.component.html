<ng-container *ngIf="auth$ | async as auth">
	<button class="btn btn-outline-light" *ngIf="auth.user.type === userType.Admin" routerLink="/admin"><b>Start Here</b></button>
	<button class="btn btn-outline-light" *ngIf="auth.user.type === userType.User" routerLink="/end-user"><b>Start Here</b></button>
	<button class="btn btn-outline-light" *ngIf="auth.user.type === userType.Guest" routerLink="/sign-in"><b>Start Here</b></button>
</ng-container>
